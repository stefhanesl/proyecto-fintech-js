<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/estilos/lista-cursos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
  <body>
    
    <nav id="container-navbar">
      <div class="navbar-top">
        <a href="/" id="logo"><img src="/img/logo-fintech.jpg" alt="logo"/></a>
        <div id="carrito-contenedor">
          <div class="cantidad-cursos"></div>
          <i class="fa fa-shopping-cart" id="icono-carrito-menu"></i>
          <div id="carrito">
            <table id="lista-cursos-carrito" >
              <thead>
                <tr>
                  <th>Imagen</th>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th>Cantidad</th>
                  <th>Total</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <a id="vaciar-carrito-ventana">Vaciar Carrito</a>
          </div>
        </div>
      </div>
      <div id="navbar">
        <ul>
          <li> <a class="navbar-item">Servicios</a>
            <ul>
              <li><a href="/paginas/cuentas.html">Cuentas y Créditos</a></li>
              <li><a href="">Simulador de Créditos</a></li>
            </ul>
          </li> 
          <li> <a href="/paginas/inversiones.html"   class="navbar-item">Inversiones</a></li> 
          <li> <a  class="navbar-item">Educación</a>
            <ul>
              <li><a href="/paginas/lista-cursos.html">Cursos</a></li>
              <li><a href="">Asesorías</a></li>
            </ul>
          </li> 
        </ul>
        <div class="btn-navbar-botones">
          <div class="btn-navbar" id="btn-abrir-cuenta">Abre tu cuenta</div>
          <div class="btn-navbar" id="btn-iniciar-sesion">Iniciar sesión</div>
        </div>
      </div>
    </nav>


    <div class="container-form-registro">
      <div id="form-abrir-cuenta">
        <img src="../img/marca-x.png" class="icono-x" alt="icono-x"/>
        <h3 id="titulo-form-data">¡Empecemos! <br/><span>Ingresa tus datos</span></h3>
        <div class="mensaje-info"></div>
        <form action="" id="formulario-principal">
          <div class="data-form">
            <input class="data-form-input" type="number" id="fid" name="fid">
            <label  for="fid" class="data-form-text">ID*</label>
            <span class="form__line"></span>
          </div>
          <div class="data-form">
            <input class="data-form-input" type="text" id="fnombre" name="fnombre">
          
            <label class="data-form-text" for="fnombre">Nombre*</label>
            <span class="form__line"></span>
          </div>
          <div class="data-form">
            <input class="data-form-input" type="text" id="fapellido"" name="fapellido"">
            
            <label class="data-form-text" for="fapellido">Apellido*</label>
            <span class="form__line"></span>
          </div>
          <div class="data-form">
            <input class="data-form-input" type="date" id="fnacimiento" name="fnacimiento" >
            <label class="data-form-text" for="fnacimiento">Fecha de Nacimiento*</label>
            <span class="form__line"></span>
          </div>
          <div class="data-form">
            <input class="data-form-input" type="password" id="fcontrasena" name="fcontrasena">
            <label  for="fcontrasena" class="data-form-text">Contraseña*</label>
            <span class="form__line"></span>
          </div>
          <button type="submit" class="data-form-input"  id="btn-enviar-registro">Deseo mi cuenta</button>
        </form>
      </div>
    </div>

    <div class="container-form-iniciar-sesion">
      <div id="form-iniciar-sesion">
        <img src="../img/marca-x.png" class="icono-y" alt="icono-y"/>
        <h3 id="titulo-form-iniciar-sesion">Iniciar sesión</h3>
        <div class="mensaje-info"></div>
        <form action=""  id="formulario-principal-iniciar-sesion">
          <div class="data-form">
            <input class="data-form-input" type="number" id="id" name="id" />
            <label  for="id" class="data-form-text">Ingrese ID</label>
            <span class="form__line"></span>
          </div>
          <div class="data-form">
            <input class="data-form-input" type="password" id="contrasena" name="contrasena" />
            <label  for="contrasena" class="data-form-text">Ingrese contraseña</label>
            <span class="form__line"></span>
          </div>
          <button type="submit" class="data-form-input" " id="btn-submit-iniciar-sesion">Entrar</button>
        
        </form>
      </div>
    </div>

    <main>
      <div class="main-top">
          <div id="buscador">
            <input id="buscador-input" type="text" name="searchQueryInput" placeholder="Busca el curso que necesitas" value="" />
            <button id="buscador-icono" type="submit" name="searchQuerySubmit">
              <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="#666666" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
              </svg>
            </button>
        </div>
      </div>


      <div id="cursos-fintech">

      </div>

      </div>
    </main>
    <script src="/Datos/BaseCursos.js"></script>
    <script src="../script.js"></script>

    <script src="/js/lista-cursos.js"></script>


  </body>
</html>
